<button (click)="onTogglePen()" [btnActive]="isPenStateActive">{{ 'Stylo' | uppercase }}</button>
<button (click)="onAddRectangle()" [disabled]="isPenStateActive">{{ '+ Rectangle' }}</button>
<button (click)="onAddCircle()" [disabled]="isPenStateActive">{{ '+ Cercle' }}</button>
<button (click)="onAddLine()" [disabled]="isPenStateActive">{{ '+ Ligne' }}</button>

<select #colorSelect (change)="onColorSelect($event)" id="color-select">
  <option *ngFor="let colorOption of colorOptions"
          [value]="colorOption.hexValue">{{ colorOption.name | titlecase }}</option>
</select>
