<div [formGroup]="parentFormGroup">
  <mat-form-field appearance="fill">
    <mat-label>Marge gauche</mat-label>
    <input formControlName="left" matInput required type="number"/>
    <mat-error *ngIf="coordinateXValidator">Min: 0, Max: {{ this.maxXCoordinate }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Marge sup√©rieure</mat-label>
    <input formControlName="top" matInput required type="number"/>
    <mat-error *ngIf="coordinateYValidator">Min: 0, Max: {{ this.maxYCoordinate }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Rayon</mat-label>
    <input formControlName="radius" matInput required type="number"/>
  </mat-form-field>
</div>
