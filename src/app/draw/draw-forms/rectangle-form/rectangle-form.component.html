<div [formGroup]="parentFormGroup">
  <mat-form-field appearance="fill">
    <mat-label>Position X</mat-label>
    <input formControlName="left" matInput required type="number"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Position Y</mat-label>
    <input formControlName="top" matInput required type="number"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Largeur</mat-label>
    <input formControlName="width" matInput required type="number"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Height</mat-label>
    <input formControlName="height" matInput required type="number"/>
  </mat-form-field>
</div>
